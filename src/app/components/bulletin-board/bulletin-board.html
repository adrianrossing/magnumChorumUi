<div [class.container]="!dashboardDisplay"> <!-- So cool! -->
	<h3 class="cursor-hand" routerLink="/bulletin-board">Magnum Chorum Bulletin Board</h3>

		<body>Use this space to share things with the choir!</body>
		<br>
		<div class="bubble" *ngIf="!dashboardDisplay">
			<div class="bubble-title">
				<div class="bubble-title-author">Logged In User</div> 
			</div>	
		
			<form>
		      <div class="bubble-new-comment ">
		        <input type="text" class="form-control" id="name" placeholder="Add Comment" required>
		      </div>
			</form>
		</div>

	<div class="bubble" *ngFor="let item of boardItems">

		<div class="bubble-title">
			<div class="bubble-title-author">{{item.author}}</div> 
			<div class="bubble-title-date">Today 12:00pm</div>
			<div class="bubble-likes" (click)="item.votes = item.votes + 1">
				{{item.votes}}
				<span class="glyphicon glyphicon-plus cursor-hand" aria-hidden="true"></span>
			</div>
		</div>
		
		<p class="bubble-text">{{item.comment}}</p>

		<div class="bubble-comments" *ngFor="let comment of item.comments">
			<div class="bubble-text">
			<strong>{{comment.author}}:</strong> {{comment.comment}}
			</div>
		</div>
		<form>
	      <div class="bubble-new-comment ">
	        <input type="text" class="form-control" id="name" placeholder="Add Comment" required>
	      </div>
		</form>
		<!-- TODO: This is really clunky and should be reworked at some point. -->

			<div *ngIf="item.commenting" class="bubble-comment-on-comment" contenteditable="true" [textContent]="item.newComment" (input)="item.newComment=$event.target.textContent"></div>
			<div *ngIf="!item.commenting" class="bubble-click-to-comment">
				<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>Add comment
			</div>
	  	</div> -->
	</div>

</div>
