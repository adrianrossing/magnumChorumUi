<div>


<div class="container-fluid" style="margin-top: 10px">

  <button type="button" class="btn btn-primary" routerLink="/absences/new">Request New Absence</button>
  <br><br>

  <absence-detail [id]="selectedID"></absence-detail>

<div>
  <div class="table-row header">
    <div class="flex-name-date">
      <div class="column wrapper flex-three">Event Title</div>
      <div class="column wrapper flex-two">Event Date</div>
    </div>
    
    <div class="flex-comment">
      <div class="column wrapper flex-four">Comment</div>
    </div>

    <div class="flex-names">
      <div class="column wrapper flex-two">Requested By</div>
      <div class="column wrapper flex-two">Reviewed By</div>
    </div>

    <div class="flex-type-action">
      <div class="column wrapper flex-one">Type</div>
      <div class="column wrapper flex-one">Status</div>
    </div>
  </div>

  <div class="table-row" *ngFor="let absence of absences">
    <div class="flex-name-date">
      <div class="column wrapper flex-three">{{absence.eventName}}</div>
      <div class="column wrapper flex-two">{{absence.startDateTime | date}}</div>
    </div>
    
    <div class="flex-comment">
      <div class="column wrapper flex-four">{{absence.comments[0].comment}}</div>
    </div>

    <div class="flex-names">
      <div class="column wrapper flex-two">{{absence.requestedByFirstName}} {{absence.requestedByLastName}}</div>
      <div class="column wrapper flex-two">......</div>
    </div>

    <div class="flex-type-action">
      <div class="column wrapper flex-one">{{absence.absenceTypeDescription}}</div>
      <div class="flex-one">
        <div class="label"
        [class.label-info]="absence.requestStatus == 'Submitted'"
        [class.label-success]="absence.requestStatus == 'Approved'"
        [class.label-danger]="absence.requestStatus == 'Denied'">{{absence.requestStatus}}</div>
      </div>
    </div>

  </div>
<div>

</div>
</div>
