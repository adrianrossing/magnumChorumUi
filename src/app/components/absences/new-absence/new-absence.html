  <form (ngSubmit)="submitRequest()" #absenceForm="ngForm">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <!-- <input type="text" class="form-control" id="name" placeholder="Name" required [(ngModel)]="modelName"> -->
<!--         (change)="onSelectUser($event.target.value)"  -->
        <select name="user" required>
           <option value="" disabled selected>Please select your name. </option>
           <option *ngFor="let user of users" [value]="user.userName">{{user.userName}}</option>
        </select>   
      </div>
    </div>
  


    <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Event</label>
        <div class="col-sm-10">
          <select name="events" (change)="onEventSelect($event.target.value)" required>
             <option value="" disabled selected>Please select the event for the date specified.</option>
             <option *ngFor="let event of events" [value]="event.id">{{event.friendlyName}}</option>

          </select>    
        </div>
      </div> 
    
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Request Type</label>
      <div class="col-sm-10">
        <select name="absenceTypes" (change)="onTypeSelect($event.target.value)" required>
           <option value="" disabled selected>Please select the type of request.</option>
           <option *ngFor="let type of absenceTypes" [value]="type.id">{{type.name}}</option>

        </select>    
      </div>
    </div>

    <div *ngIf="selectedAbsence">

    <!--   <div class="form-group row" *ngIf="selectedAbsence.id == 1">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">

          <select name="events" (change)="onSelectEvent($event.target.value)" required>
             <option value="" disabled selected>Please select the event for the date specified.</option>
             <option *ngFor="let event of events | myfilter: modelDate" [value]="event.id">{{event.friendlyName}}</option>

          </select>   
        </div>
      </div> -->

      <div class="form-group row" *ngIf="selectedAbsence.id == 2">
       <label for="date" class="col-sm-2 col-form-label">Estimated Arrival Time</label>
       
        <div class="col-sm-5">
          <input type="time" class="form-control" id="time" placeholder="time" required [(ngModel)]="modelTime">
        </div>
      </div>
 
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Absence Reason</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="inputEmail3" rows="5" placeholder="Please provided a detailed reason for your absence." required [(ngModel)]="modelReason"></textarea>
        </div>
      </div>
    </div>


      <!-- <div *ngIf="modelDate"> -->

          </select>    
        </div>
      </div>

    <div class="form-group row pull-right">
      <div class="">
        <button type="cancel" class="btn btn-default" routerLink="/absences">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!absenceForm.form.valid">Submit Request</button>
      </div>
    </div>


  </form>
</div>
